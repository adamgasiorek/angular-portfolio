<div class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Logowanie</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Email:</label>
      <input formControlName="email" type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
      @if(email?.invalid && email?.touched) {
        <div class="text-red-500 text-sm mt-1">
          @if(email?.errors?.['required']) {
            <div>Email jest wymagany.</div>
          }
          @if(email?.errors?.['email']) {
            <div>Podaj poprawny email.</div>
          }
        </div>
      }
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-2">Hasło:</label>
      <input formControlName="password" type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
      @if(password?.invalid && password?.touched) {
        <div class="text-red-500 text-sm mt-1">
          @if(password?.errors?.['required']) {
            <div>Haslo jest wymagany.</div>
          }
        </div>
      }
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Zaloguj się</button>
    </div>
  </form>
</div>
</div>
