<mat-form-field>
  <mat-label>Country</mat-label>
  <input type="text"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" >
    @for (option of filteredOptions | async; track $index) {
      <mat-option [value]="option">{{option}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
