<div
  class="border-4 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50"
  [class.hovering]="isDragging"
  (click)="fileSelector.click()"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="stopDrag($event)"
  (dragend)="stopDrag($event)">
  <div class="text text-lg text-gray-700">Drag &amp; drop or click</div>
  <input
    #fileSelector
    type="file"
    multiple
    (change)="onFilesSelected($event.target)"
    hidden />
</div>
