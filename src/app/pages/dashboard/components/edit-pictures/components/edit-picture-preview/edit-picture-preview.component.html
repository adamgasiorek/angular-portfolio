<div class="flex flex-row gap-4">
  <div class="flex h-64 w-64 relative">
    <img [src]="picture.thumbnail" />
  </div>
  <div class="flex flex-col gap-4 h-64 w-64 relative">
    <div class="flex flex-col w-64 relative">

      @if(pictureForm) {

        <form [formGroup]="pictureForm!" (ngSubmit)="edit()">

          <app-select-tags [parentFormGroup]="pictureForm"></app-select-tags>
          <app-select-country [parentFormGroup]="pictureForm"></app-select-country>

          <div class="flex flex-row gap-4">

            <button [disabled]="pictureForm.invalid || pictureForm.value?.saveLoading"
                    [ngClass]="{'opacity-50': pictureForm.invalid || pictureForm.value?.saveLoading}"
                    class="mb-4 bg-blue-500 text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
              @if(pictureForm.value?.saveLoading) {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              }
              Update
            </button>

            <button (click)="remove($event)"
                    class="mb-4 bg-blue-500 text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
              Remove
            </button>

          </div>


        </form>

      }

    </div>

  </div>
</div>
