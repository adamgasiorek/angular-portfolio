<section class="covers" style="min-height: 500px;">
  @for(item of list; track $index) {
    <a class="cursor container album" [href]="item.link" target="_blank">
      <h3 class="album-title text-xl font-sans">{{item.title}}</h3>
      <div
        class="album-image"
        [ngStyle]="{'background-image': 'url(' + item.thumb + ')'}"
      ></div>
    </a>
  }
</section>
